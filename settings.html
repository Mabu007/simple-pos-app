<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Settings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        /* Custom scrollbar for product list */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* gray-300 */
            border-radius: 4px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* gray-400 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header/Navigation -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Profile Settings</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-blue-200 transition duration-300">POS</a></li>
                    <li><a href="settings.html" class="hover:text-blue-200 transition duration-300">Settings</a></li>
                    <li><a href="transaction-history.html" class="hover:text-blue-200 transition duration-300">History</a></li>
                    <li><a href="invoice.html" class="hover:text-blue-200 transition duration-300">Invoice</a></li>
                    <li><a href="quotation.html" class="hover:text-blue-200 transition duration-300">Quotation</a></li>
                    <li><a href="special-order.html" class="hover:text-blue-200 transition duration-300">Special Order</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Business Information Settings -->
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-200">Business Information</h2>
            <div class="space-y-4">
                <div>
                    <label for="business-name" class="block text-sm font-medium text-gray-700">Business Name</label>
                    <input type="text" id="business-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="business-address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="business-address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="business-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="business-phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="business-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="business-email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="business-reg-no" class="block text-sm font-medium text-gray-700">Registration Number</label>
                    <input type="text" id="business-reg-no" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="tax-number" class="block text-sm font-medium text-gray-700">Tax Number</label>
                    <input type="text" id="tax-number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="tax-rate" class="block text-sm font-medium text-gray-700">Tax Rate (%)</label>
                    <input type="number" id="tax-rate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" min="0" step="0.01">
                </div>
                <div>
                    <label for="currency-symbol" class="block text-sm font-medium text-gray-700">Currency Symbol</label>
                    <input type="text" id="currency-symbol" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" maxlength="5">
                </div>
                <div>
                    <label for="technician-name" class="block text-sm font-medium text-gray-700">Default Technician Name</label>
                    <input type="text" id="technician-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- New: Bank Account Details -->
                <h3 class="text-xl font-semibold text-gray-700 mt-6 pt-4 border-t border-gray-200">Bank Account Details (Optional)</h3>
                <div>
                    <label for="bank-name" class="block text-sm font-medium text-gray-700">Bank Name</label>
                    <input type="text" id="bank-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., FNB, Standard Bank">
                </div>
                <div>
                    <label for="account-holder" class="block text-sm font-medium text-gray-700">Account Holder</label>
                    <input type="text" id="account-holder" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Your Business Name">
                </div>
                <div>
                    <label for="account-number" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="text" id="account-number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 1234567890">
                </div>
                <div>
                    <label for="branch-code" class="block text-sm font-medium text-gray-700">Branch Code</label>
                    <input type="text" id="branch-code" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 250655">
                </div>
                <!-- End New: Bank Account Details -->

                <div>
                    <label for="business-logo-upload" class="block text-sm font-medium text-gray-700">Business Logo</label>
                    <div class="mt-1 flex items-center space-x-4">
                        <img id="business-logo-preview" src="https://placehold.co/100x50/e0f2fe/000000?text=No+Logo" alt="Business Logo Preview" class="w-24 h-12 object-contain rounded-md border border-gray-200 shadow-sm">
                        <input type="file" id="business-logo-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                    </div>
                </div>
                <button id="save-business-info" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                    Save Business Info
                </button>
            </div>
        </section>

        <!-- Product Management -->
        <section class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-200">Product Management</h2>

            <!-- Product Add/Edit Form -->
            <div class="mb-6 border border-blue-100 rounded-lg p-4 bg-blue-50 shadow-inner">
                <h3 id="product-form-title" class="text-xl font-semibold text-gray-700 mb-3">Add New Product</h3>
                <input type="hidden" id="product-id"> <!-- Hidden field for product ID when editing -->

                <div class="space-y-3">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="product-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700">Price</label>
                            <input type="number" id="product-price" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" min="0" step="0.01">
                        </div>
                        <div>
                            <label for="product-stock" class="block text-sm font-medium text-gray-700">Stock</label>
                            <input type="number" id="product-stock" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" min="0" step="1">
                        </div>
                    </div>
                    <div>
                        <label for="product-image-upload" class="block text-sm font-medium text-gray-700">Product Image</label>
                        <div class="mt-1 flex items-center space-x-4">
                            <img id="product-image-preview" src="https://placehold.co/100x100/cccccc/000000?text=No+Image" alt="Product Image Preview" class="w-16 h-16 object-contain rounded-md border border-gray-200 shadow-sm">
                            <input type="file" id="product-image-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                        </div>
                    </div>
                    <div class="flex gap-3 mt-4">
                        <button id="add-product" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                            Add Product
                        </button>
                        <button id="cancel-edit" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 hidden">
                            Cancel Edit
                        </button>
                    </div>
                </div>

                <!-- Product List Display -->
                <h3 class="text-xl font-semibold text-gray-800 mb-3 mt-6 pb-2 border-b border-gray-200">Current Products</h3>
                <div id="product-list-container" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <!-- Product list items will be loaded here by JavaScript -->
                    <p id="no-products-message" class="text-center text-gray-500">No products added yet.</p>
                </div>
            </section>
        </main>

    <!-- Custom Message Box for alerts/confirms -->
    <div id="message-box" class="message-box-overlay hidden">
        <div class="message-box">
            <p id="message-text" class="text-gray-800 text-lg mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="message-ok-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">OK</button>
                <button id="message-cancel-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 hidden">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for settings functionality -->
    <script src="settings.js"></script>
</body>
</html>
