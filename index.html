<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple POS</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Google Font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background for the body */
        }
        /* Custom scrollbar for better appearance in product and cart containers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0; /* Light gray track */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888; /* Darker gray thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; /* Even darker gray on hover */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Main application container -->
    <div class="w-full max-w-6xl bg-white shadow-lg rounded-xl overflow-hidden flex flex-col lg:flex-row">
        <!-- Header Section -->
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 md:p-6 text-center lg:w-1/4 lg:flex-shrink-0 lg:flex lg:flex-col lg:justify-center">
            <!-- Business Logo Display -->
            <img id="header-business-logo" src="https://placehold.co/100x50/e0f2fe/000000?text=No+Logo" alt="Business Logo" class="mx-auto mb-4 h-auto max-h-24 object-contain rounded-md border border-blue-300">

            <h1 class="text-3xl md:text-4xl font-bold mb-2">Simple POS</h1>
            <p class="text-lg opacity-90">Your quick and easy Point of Sale</p>
            <!-- Navigation Links -->
            <nav class="mt-4 md:mt-6 flex flex-col gap-2">
                <a href="settings.html" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-md transition duration-300 shadow">
                    Settings & Products
                </a>
                <a href="transaction-history.html" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-md transition duration-300 shadow">
                    Transaction History
                </a>
                <a href="invoice.html" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-md transition duration-300 shadow">
                    Create Invoice
                </a>
            </nav>
        </header>

        <!-- Main Content Area: Products and Cart -->
        <main class="flex-grow flex flex-col lg:flex-row p-4 md:p-6 gap-6">

            <!-- Products Section -->
            <section class="lg:w-2/3 bg-gray-50 p-4 md:p-6 rounded-lg shadow-inner flex flex-col">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-200">Products</h2>
                <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 flex-grow overflow-y-auto max-h-[calc(100vh-250px)]">
                    <!-- Products will be dynamically loaded here by JavaScript -->
                </div>
            </section>

            <!-- Cart and Payment Section -->
            <section class="lg:w-1/3 bg-gray-50 p-4 md:p-6 rounded-lg shadow-inner flex flex-col">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-200">Cart</h2>
                <div id="cart-container" class="flex-grow overflow-y-auto max-h-[calc(100vh-400px)] mb-4 border-b pb-4">
                    <!-- Cart items will be dynamically loaded here by JavaScript -->
                    <p id="empty-cart-message" class="text-gray-500 italic text-center py-4">Cart is empty.</p>
                </div>

                <!-- Summary Section -->
                <div class="border-t border-gray-300 pt-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-700">Subtotal:</span>
                        <span id="subtotal" class="font-medium text-gray-800">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-700">Tax (<span id="tax-rate-display">10</span>%):</span>
                        <span id="tax" class="font-medium text-gray-800">$0.00</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold text-gray-900 mb-4">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <!-- Action Buttons -->
                    <button id="process-payment" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        Process Payment
                    </button>
                    <button id="clear-all" class="w-full mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                        Clear All Items
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Custom Message Box (instead of alert/confirm) -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold text-gray-800 mb-4"></p>
            <div class="flex justify-center gap-4">
                <button id="message-ok-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">OK</button>
                <button id="message-cancel-button" class="bg-gray-300 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded-lg transition duration-300 hidden">Cancel</button>
            </div>
        </div>
    </div>

    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Your main POS JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>
