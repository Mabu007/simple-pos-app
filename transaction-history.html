<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Google Font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-xl overflow-hidden p-6 md:p-8">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 md:p-6 text-center rounded-t-lg">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">Transaction History</h1>
            <p class="text-lg opacity-90">Review and export your past sales</p>
        </header>

        <main class="py-6">
            <!-- Navigation back to main POS -->
            <div class="mb-6">
                <a href="index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to POS
                </a>
            </div>

            <!-- Global Export Button for All Sales -->
            <div class="mb-6 text-center">
                <button id="export-all-sales-pdf" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Export All Sales (PDF Book)
                </button>
            </div>

            <!-- Transaction List -->
            <section class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 pb-2 border-b-2 border-blue-200">Past Transactions</h2>
                <div id="transactions-list-container" class="space-y-4 max-h-[calc(100vh-300px)] overflow-y-auto">
                    <!-- Transactions will be dynamically listed here -->
                    <p id="no-transactions-message" class="text-gray-500 italic text-center py-4 hidden">No transactions recorded yet.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Custom Message Box (reused from main app) -->
    <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg font-semibold text-gray-800 mb-4"></p>
            <div class="flex justify-center gap-4">
                <button id="message-ok-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">OK</button>
                <button id="message-cancel-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 hidden">Cancel</button>
            </div>
        </div>
    </div>

    <!-- jsPDF library for PDF generation (needed here too for individual exports) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Your transaction history JavaScript logic -->
    <script src="transaction-history.js"></script>
</body>
</html>
